<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Loterias - Simulador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mega-color: #209869;
            --mega-hover: #145f42;
            --quina-color: #260085;
            --quina-hover: #1a005c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .portal-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .portal-logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .portal-title {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .portal-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .lottery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .lottery-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            border-radius: 12px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .lottery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card-mega {
            background: linear-gradient(135deg, var(--mega-color), #2ed573);
        }

        .card-quina {
            background: linear-gradient(135deg, var(--quina-color), #6c5ce7);
        }

        .footer {
            margin-top: 50px;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <div class="portal-container">
        <div class="portal-logo">üçÄ</div>
        <h1 class="portal-title">Simulador de Loterias</h1>
        <p class="portal-subtitle">Escolha qual loteria voc√™ deseja simular e gerenciar seus jogos.</p>

        <div class="lottery-grid">
            <a href="mega-sena.html" class="lottery-card card-mega">
                <span class="card-icon">üçÄ</span>
                Mega-Sena
            </a>

            <a href="quina.html" class="lottery-card card-quina">
                <span class="card-icon">üçÄ</span>
                Quina
            </a>
        </div>

        <div class="footer">
            Selecione uma op√ß√£o para carregar o simulador.
        </div>
    </div>

</body>

</html>
